<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Technical Officer</title>
  </head>
  <body>
    <div class="row mx-1 p-2 bg-dark text-white" style="border-bottom : 2px solid red;">
		<div class="col" style="margin-top : 0.2%;">
			<h4>Technicla Officer Portal</h4>
		</div>
		<div class="col text-end">
			<button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
		</div>	
	</div>
	<div class="row mx-1" style="background-color : #C0C0C0">
		<div class="col" style="margin-top : 0.2%;">
			<h6 id="TONameHeading"></h6>
		</div>
		<div class="col text-center" style="margin-top : 0.2%;">
			<h6 id="conNameHeading"></h6>
		</div>	
		<div class="col text-end" style="margin-top : 0.2%;">
			<h6 id="time"></h6>
		</div>
	</div>
	<div class="container">
		<div class="row my-5">
		  <div class="col-sm-7">
			<div class="card">
			  <div class="card-body">
				<div class="row">
					<div class="col-11 my-1">
						<h6 class="text-end">Live Updating</h6>
					</div>
					<div class="col-1">
						<div class="spinner-border text-primary" role="status">
						  <span class="visually-hidden">Loading...</span>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top : 2%;">
					<div class="col">
						<div class="input-group mb-3">
						  <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" style="font-size:24px"></i></span>
						  <input type="text" class="form-control" id="fullName" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1" disabled>
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
						  <span class="input-group-text" id="basic-addon1"><i class="fa fa-address-card-o" style="font-size:24px"></i></span>
						  <input type="text" class="form-control" id="NIC" placeholder="ID Number" aria-label="Username" aria-describedby="basic-addon1" disabled>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" style="font-size:24px"></i></span>
					<input type="text" class="form-control" id="address" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1" disabled>
				</div>
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
						  <span class="input-group-text" id="basic-addon1"><i class="fa fa-internet-explorer" style="font-size:24px"></i></span>
						  <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" disabled>
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
						  <span class="input-group-text" id="basic-addon1"><i class="fa fa-male" style="font-size:24px"></i><i class="fa fa-female" style="font-size:24px"></i></span>
						  <input type="text" class="form-control" id="gender" placeholder="Gender" aria-label="Username" aria-describedby="basic-addon1" disabled>
						</div>
					</div>
				</div>
				
				<table class="table table-bordered">
				  <thead>
					<tr>
					  <th scope="col">Grama Niladari Devision</th>
					  <th scope="col">District</th>
					  <th scope="col">Province</th>
					  <th scope="col">Age</th>
					</tr>
				  </thead>
				  <tbody id="tblHead">
						
				  </tbody>
				</table>
			  </div>
			</div>
		  </div>
		  <div class="col-sm-5">
			<div class="" style="margin-top : 25%;">
				<div class="progress">
					<div class="progress-bar bg-warning" role="progressbar" id="progress1" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-danger" role="progressbar" id="progress2" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="text-center" style="margin-top : 2%;">
					<label><button class="btn btn-warning"></button>&nbsp Voted</label>
					<label><button class="btn btn-danger"></button>&nbsp Cancelled</label>
				</div>
				<table class="table table-bordered" style="margin-top : 2%;">
				  <thead>
					<tr>
					  <th scope="col">Total votes</th>
					  <th scope="col">Successfull Votes</th>
					  <th scope="col">Cancelled Votes</th>
					</tr>
				  </thead>
				  <tbody id="tblSide">
					
				  </tbody>
				</table>
			</div>
		  </div>
		</div>
		
		<table class="table table-bordered">
		  <thead>
			<tr>
			  <th scope="col">NIC</th>
			  <th scope="col">Full Name</th>
			  <th scope="col">Address</th>
			  <th scope="col">Status</th>
			</tr>
		  </thead>
		  <tbody id="tbl1">
			
		  </tbody>
		</table>
	</div>
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		
	<script src="js/js.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
