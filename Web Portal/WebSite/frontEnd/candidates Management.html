		<!-- Modal -->
		<div class="modal fade" id="candidateCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Create New Candidate</h5>				
			  </div>
			  <div class="modal-body">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Political Party Name</label><br>
						<input type="email" class="w-100" id="pName" aria-describedby="emailHelp" required>
						<small id="pNameW" class="form-label text-danger"></small>
					</div>
					<div class="row">
						<div class="col">
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Candidate Name</label><br>
								<input type="email" class="w-100" id="cName" aria-describedby="emailHelp" required>
								<small id="cNameW" class="form-label text-danger"></small>
							  </div>
						</div>
						<div class="col">
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Colour Code</label><br>
								<input type="text" class="w-100" id="color" style="border" required>
								<small id="colorW" class="form-label text-danger"></small>
							  </div>
						</div>					
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Political Party Logo Link</label><br>
						<input type="text" class="w-100" id="link">
						<small id="linkW" class="form-label text-danger"></small>
					</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearAllWarinigsCadidate()">Close</button>
				<button type="button" class="btn btn-success" onclick="createCandidates()">Create Candidate</button>
			  </div>
			</div>
		  </div>
		</div>
		
		
		<!-- Modal -->
		<div class="modal fade" id="candidateUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Update / Delete Candidates</h5>				
			  </div>
			  <div class="modal-body">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Political Party Name</label><br>
						<input type="email" class="w-100" id="pNameU" aria-describedby="emailHelp" disabled>
						<small id="pNameUW" class="form-label text-danger"></small>
					</div>
					<div class="row">
						<div class="col">
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Candidate Name</label><br>
								<input type="email" class="w-100" id="cNameU" aria-describedby="emailHelp" required>
								<small id="cNameUW" class="form-label text-danger"></small>
							 </div>
						</div>
						<div class="col">
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Colour Code</label><br>
								<input type="text" class="w-100" id="colorU" style="border" required>
								<small id="colorUW" class="form-label text-danger"></small>
							  </div>
						</div>					
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Political Party Logo Link</label><br>
						<input type="text" class="w-100" id="linkU">
						<small id="linkUW" class="form-label text-danger"></small>
						<input type="text" class="w-100" id="votesCountU" style="display : none;">
					</div>
					
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-success" onclick="updateCandidate()">Update Candidate</button>
				<button type="button" class="btn btn-danger" onclick="showDialogCandidate()">Delete Candidate</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearAllWarinigsCadidate()">Cancel</button>
			  </div>
			</div>
		  </div>
		</div>

		
		<!-- Modal -->
<div class="modal fade" id="deleteModelCandidate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteeModelLable" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTopLableT">Delete Candidate</h5>
      </div>
      <div class="modal-body">
        Are you sure want to delete this Candidate...?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  onclick="showDialogCandidateNoOption()">No</button>
        <button type="button" class="btn btn-danger" onclick="deleteCandidates()">Yes</button>
      </div>
    </div>
